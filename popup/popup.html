<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDraw Paste</title>
    <link rel="stylesheet" href="popup.css">
    <script defer src="popup.js" type="module"></script>
</head>
<body>
    <div class="popup-container">
        <h1>
            <img src="../assets/tumbleweed.png" alt="Icon" class="project-icon">
            QuickDraw Paste
        </h1>

        <div class ="section-container"></div>
        
    </div>
    <div class="divider"></div>
        <div class="footer-buttons">
            <button class="add-section-btn">Add Section</button>
            <div class="blackout-tooltip-container">
                <button aria-describedby="blackout-tooltip" class="blackout-button">Blackout Mode:</button>
                <div role="tooltip" id="blackout-tooltip" class="blackout-tooltip">Blackout mode will hide text entries in locked sections from view until clicked</div>
            </div>
            <label class="switch">
                <input class="cb" type="checkbox" checked/>
                <span class="toggle">
                  <span class="left">off</span>
                  <span class="right">on</span>
                </span>
              </label>
        </div>
    </div>
    </div>
</body>
</html>
